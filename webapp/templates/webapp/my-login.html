{% extends "webapp/layout.html" %}
{% load static %}

{% block stylesheet %}

<link rel="stylesheet" href="{% static "css/login.css" %}">
{% endblock  %}

{% block content %}
<style>
    .form-layout{
        border-radius: 15px;
        width: 500px;
    }
</style>
<body>

    <div class=" container bg-light shadow-md p-5  form-layout ">
        
        <div class="d-flex justify-content-center">
            <h3> Login </h3>
        </div>    
        <hr>
        <br>
    
       
        <form method="POST" autocomplete="off" action="">
            {% csrf_token %}
    
            {{loginform.as_p}}
    
            <br>
            <div class="d-flex justify-content-center my-1">
                <button type="submit" class="btn btn-primary w-50 btn-block p-2" > Login &nbsp; <i class="fa-solid fa-key"></i> </button>
            </div>
    
        </form>
        <br>
    
        <div class='text-center'>
            
            <p> Don't have an account? </p> <a href="{% url "register" %}">Register</a>
    
        </div>
    
    </div>
    
    <br>
        
</body>

{% endblock  %}
